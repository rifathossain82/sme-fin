name: sme_fin
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  dotted_border: ^3.1.0

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Navigation
  go_router: ^17.0.1

  # Network
  dio: ^5.9.0
  dio_smart_retry: ^7.0.1
  connectivity_plus: ^7.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Dependency Injection
  get_it: ^9.2.0

  # Functional Programming
  dartz: ^0.10.1

  # Image Handling
  extended_image: ^10.0.1
  image_picker: ^1.2.1
  flutter_image_compress: ^2.4.0

  # File Handling
  file_picker: ^10.3.8

  # Utils
  intl: ^0.20.2

  # Debugging
  logger: ^2.6.1

